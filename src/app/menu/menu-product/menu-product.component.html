<div class="min-vh-100">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-3 col-7">
        <h1 class="prodDetails">Product Details</h1>
      </div>
      <div class="col-md-9 col-5">
        <div class="flex-grow-1 hrr">
          <hr/>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12 col-12" *ngIf="products">
        <div class="row">
          <div class="col-md-4 col-12">
            <a [routerLink]="['/menu']" class="backToMenu ms-3"
              ><i class="bi bi-arrow-left"></i> Back</a
            >
            <div class="d-flex justify-content-center mt-4">
              <div class="imageContainer">
                <img [src]="products.imagePath" [alt]="products.productName" class="productImage card-img-top">
            </div>
            </div>
          </div>
          <div class="col-md-8 col-12">
            <div class="col-md-12 mt-5 mb-3">
              <h1 class="prodName">{{ products.productName }}</h1>
            </div>
            <div class="flex-grow-1 mb-2">
              <h5 class="productDescriptionn">
                {{ products.productDescription }}
              </h5>
            </div>
            <div class="flex-grow-1 hrrr">
              <hr/>
            </div>
            <div class="col-md-12 my-3">
              <h6 class="productInfo">
                Available Products: {{ products.quantity }}
                <span *ngIf="products.quantity <= 0" class="text-danger mx-3"
                  >Out of stock</span
                >
              </h6>
            </div>
            <div class="col-md-12 my-3">
              <span *ngIf="products.size !== ' '"><h6 class="productInfo">Size: {{ products.size }}</h6></span>
              
            </div>
            <div class="col-md-12 my-3">
              <h6 class="productInfo">Price: P {{ products.price }}</h6>
            </div>
            <div class="col-md-3 my-3">
              <div class="d-flex align-items-center justify-content-center">
                <h6 class="me-4" class="productInfo">Quantity:&nbsp;</h6>
                <select
                  id="quantity"
                  [(ngModel)]="selectedQuantity"
                  class="form-select"
                  [disabled]="products.quantity <= 0"
                >
                  <option *ngFor="let i of getQuantityOptions()" [value]="i">
                    {{ i }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 my-3" *ngIf="products.productType === 'Signature Cheesecake' || products.productType === 'Mini Cheesecake'">
                <div class="d-flex align-items-center justify-content-center">
                  <h6 class="me-4" class="productInfo">Flavor&nbsp;1:&nbsp;</h6>
                <select
                    id="crust"
                    [(ngModel)]="crust"
                    class="form-select"
                  >
                    <option *ngFor="let i of ['Strawberry', 'Brulee' , 'White Chocolate Almond', 'Vanilla Pistachio', 'Mango', 
                    'Blueberries', 'Mixed Berries', 'Sea Salt Caramel', 'Biscoff', 'Chocolate Hazelnut', 'Strawberry-Filled']" [value]="i">
                      {{ i }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 my-3" *ngIf="products.productType === 'Signature Cheesecake' || products.productType === 'Mini Cheesecake'">
                <div class="d-flex align-items-center justify-content-center">
                <h6 class="me-2" class="productInfo">Flavor&nbsp;2:&nbsp;</h6>
                <select
                    id="toppings"
                    [(ngModel)]="toppings"
                    class="form-select"
                  >
                    <option *ngFor="let i of ['Strawberry', 'Brulee' , 'White Chocolate Almond', 'Vanilla Pistachio', 'Mango', 
                    'Blueberries', 'Mixed Berries', 'Sea Salt Caramel', 'Biscoff', 'Chocolate Hazelnut', 'Strawberry-Filled']" [value]="i">
                      {{ i }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 my-3" *ngIf="products.productType === 'Signature Cheesecake' || products.productType === 'Mini Cheesecake'">
                <div class="d-flex align-items-center justify-content-center">
                <h6 class="me-2" class="productInfo">Flavor&nbsp;3:&nbsp;</h6>
                <select
                    id="flowers"
                    [(ngModel)]="flowers"
                    class="form-select"
                  >
                    <option *ngFor="let i of ['Strawberry', 'Brulee' , 'White Chocolate Almond', 'Vanilla Pistachio', 'Mango', 
                    'Blueberries', 'Mixed Berries', 'Sea Salt Caramel', 'Biscoff', 'Chocolate Hazelnut', 'Strawberry-Filled']" [value]="i">
                      {{ i }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="">
              <a>
                <button
                  class="btn btn-colour-1 mb-5"
                  type="button"
                  *ngIf="!isLoading"
                  [disabled]="products.quantity <= 0"
                  (click)="onAddToCart()"
                >
                  Add to Cart
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="col-md-12 d-flex justify-content-center mt-3">
      <img src="/assets/logo3.png" class="logoBottom my-3" alt="fedici.ph logo" *ngIf="!isLoading"/>
    </div>
  </div>
</div>
