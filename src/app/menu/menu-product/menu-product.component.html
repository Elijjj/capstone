<div class="min-vh-100">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="prodDetails">Product Details</h1>
        </div>
        <div class="col-lg-9">
            <div class="flex-grow-1 hrr">
                <hr class="border border-danger border-2 opacity-75" />
            </div>
        </div>
    </div>
</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12" *ngIf="products">
                    <div class="row">
                        <div class="col-lg-4">
                            <a [routerLink]="['/menu']" class="backToMenu ms-3"><i class="bi bi-arrow-left"></i> Back</a>
                            <div class="d-flex justify-content-center mt-4">
                                <img [src]="products.imagePath" [alt]="products.productName" class="prodImage">
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="col-lg-12 mt-5 mb-3">
                                <h1 class="prodName">{{ products.productName }}</h1>
                            </div>
                            <div class="flex-grow-1 mb-2 productDescriptionn">
                                <h5>{{ products.productDescription }}</h5>
                            </div>
                            <div class="flex-grow-1 hrrr">
                                <hr class="border border-danger border-1 opacity-75" />
                            </div>
                            <div class="col-lg-12 my-3">
                                <h6>Available Products: {{ products.quantity }}</h6>
                            </div>
                            <div class="col-lg-12 my-3">
                                <h6>Size: {{ products.size }}</h6>
                            </div>
                            <div class="col-lg-12 my-3">
                                <h6>Price: P {{ products.price }}</h6>
                            </div>
                            <div class="col-lg-3 my-3">
                                <div class="d-flex align-content-center">
                                    <h6 class="me-4">Quantity:</h6>
                                    <select id="quantity" [(ngModel)]="selectedQuantity" class="form-control">
                                        <option *ngFor="let i of getQuantityOptions()" [value]="i">{{ i }}</option>
                                    </select>
                                </div>
                            </div>
                            <a [routerLink]="['/cart']">
                            <button class="btn btn-colour-1" type="button" *ngIf="!isLoading" (click)="onAddToCart()">
                                Add to Cart
                              </button>
                              </a>
                        </div>
                    </div>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>
        </div>
    </div>
</div>
