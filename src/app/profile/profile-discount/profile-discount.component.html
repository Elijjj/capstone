<div class="min-vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10 col-7">
          <div class="flex-grow-1 hrr">
            <hr class="border border-danger border-2 opacity-75" />
          </div>
        </div>
        <div class="col-md-2 col-5">
          <h1 style="text-align: right; color: #c05938; margin: 10%;">
            Discount
          </h1>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12 col-12" *ngIf="authData">
          <div class="row">
            <div class="d-flex align-items-center">
              <h1 class="nameText">Hi, {{authData.firstname}} {{authData.lastname}}!   </h1>
        <a routerLink="/profile">
          <button class="btn btn-colour-2 p-3 ms-5" type="button">Return to Profile Page</button>
        </a>
          </div>
          </div>
    
          <br>
          <form [formGroup]="form" (submit)="onUploadDiscount()" *ngIf="!isLoading">
          <div class="row">
            <div class="col-md-6 col-12">
                <h3>Photo of Senior Citizen/PWD ID Card:</h3>
                <button
                class="btn btn-colour-1"
                type="button"
                (click)="filePicker.click()"
              >
                Pick Image &nbsp;<i class="bi bi-image"></i>
              </button>
              <input type="file" #filePicker (change)="onImagePicked($event)" />
              <p class="mt-3" style="color: #c05938;">Please upload '.png', '.jpg', or '.jpeg' file types only.</p>
              <div
                class="image-preview"
                *ngIf="
                  imagePreview !== '' && imagePreview && form.get('image').valid
                "
              >
                <img [src]="imagePreview" [alt]="form.value.title" class="img-fluid"/>
              </div></div>
              <div class="col-md-6 col-12">
                <h3>Discount Type:</h3>
                  <select
                  class="form-select mb-3"
                  id="discountType"
                  formControlName="discountType"
                  name="discountType"
                  required
                >
                  <option value="Senior Citizen">Senior Citizen</option>
                  <option value="PWD">PWD</option>
                </select>
                <!-- <label for="birthday">Birthdate:</label> -->
                <!-- <mat-form-field>
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="birthday" formControlName="birthday" name="birthday" required [max]="getMaxClaimDate()">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="birthday"></mat-datepicker-toggle>
                  <mat-datepicker #birthday></mat-datepicker>
                </mat-form-field> -->
                <br>              
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-colour-3 my-3">Submit Application</button>
          </div>
        </form>
        </div>
    
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center my-4">
        
    </div>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
</div>
