<div class="min-vh-100">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex imagee col-md-7">
          <div class="grow-1"></div>
        </div>
        <div class="signupForms col-md-5">
          <h1>SIGN UP</h1>
          <div class="row">
            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"
                ><b>First&nbsp;Name:</b></label
              >
              <input
                type="text"
                name="firstname"
                [(ngModel)]="firstName"
                (input)="capitalizeFirstLetter()"
                placeholder="e.g. Juan"
                required
                class="form-control"
                tabindex="1"
               />
              <label class="inputLabels form-label"
                ><b>E-mail Address:</b></label
              >
              <input
                type="email"
                name="email"
                ngModel
                placeholder="e.g. juandelacruz@gmail.com"
                #emailInput="ngModel"
                required
                email
                class="form-control"
                tabindex="3"
              />
              <label class="inputLabels form-label"><b>Password:</b></label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  ngModel
                  placeholder="Password"
                  #passwordInput="ngModel"
                  class="form-control password-input"
                  pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                  required
                  tabindex="5"
                />
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </button>
              </div>
            </div>

            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"
                ><b>Last&nbsp;Name:</b></label
              >
              <input
                type="text"
                name="lastname"
                [(ngModel)]="lastName"
                (input)="capitalizeFirstLetter()"
                placeholder="e.g. De La Cruz"
                #lastNameInput="ngModel"
                required
                class="form-control"
                tabindex="2"
              />
              <label class="inputLabels form-label"
                ><b>Contact Number:</b></label
              >
              <input
                type="text"
                name="contactnumber"
                ngModel
                placeholder="e.g. 09XXXXXXXXX"
                #contactNumberInput="ngModel"
                required
                class="form-control"
                pattern="09[0-9]{9}"
                tabindex="4"
              />

              <label class="inputLabels form-label"
                ><b>Confirm Password:</b></label
              >
              <input
                type="password"
                name="confirmpassword"
                ngModel
                placeholder="Confirm Password"
                #confirmPasswordInput="ngModel"
                required
                class="form-control"
                tabindex="6"
              />
            </div>
          </div>
          <div class="col-md-12" *ngIf="signupForm.value.confirmpassword !== signupForm.value.password" style="margin: 0.5rem; color: red;">
            Passwords do not match.
          </div>
          <div class="row">
            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"><b>City</b><i>(optional)</i><b>:</b></label>
              <input
                type="text"
                name="city"
                [(ngModel)]="cityName"
                (input)="capitalizeFirstLetter()"
                placeholder="City"
                #cityInput="ngModel"
                class="form-control"
                tabindex="7"
              />
            </div>
            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"><b>Province</b><i>(optional)</i><b>:</b></label>
              <input
                type="text"
                name="province"
                [(ngModel)]="provinceName"
                (input)="capitalizeFirstLetter()"
                placeholder="Province"
                #provinceInput="ngModel"
                class="form-control"
                tabindex="8"
              />
            </div>
          </div>
          <div class="col-md-12 col-12">
            <label class="inputLabels form-label"
              ><b>Block/Lot/Street</b><i>(optional)</i><b>:</b></label
            >
            <input
              type="text"
              name="bls"
              [(ngModel)]="blsName"
                (input)="capitalizeFirstLetter()"
              placeholder="Block/Lot/Street"
              #blsInput="ngModel"
              class="form-control blsTxt"
              tabindex="9"
            />
          </div>
          <div class="row">
            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"
              ><b>Subdivision/Village</b><i>(optional)</i><b>:</b></label
            >
            <input
              type="text"
              name="subdivision"
              [(ngModel)]="subdivisionName"
              (input)="capitalizeFirstLetter()"
              placeholder="Subdivision"
              #subdivisionInput="ngModel"
              class="form-control subdivTxt"
              tabindex="10"
            />
            </div>
            <div class="col-md-6 col-6">
              <label class="inputLabels form-label"><b>Postal Code</b><i>(optional)</i><b>:</b></label>
            <input
              type="text"
              name="postalcode"
              ngModel
              pattern="\d{4}"
              placeholder="Postal Code"
              #postalcodeInput="ngModel"
              class="form-control postalTxt"
              tabindex="11"
            />
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
              <p style="color: #c05938;" class="mt-3">
                Already Have an Account?
                <a routerLink="/auth/login">Log In Here!</a>
              </p>
            </div>
            <div class="d-flex justify-content-center">
                <button
                  class="btn btn-colour-1 mt-2 mb-4"
                  type="submit"
                  *ngIf="!isLoading"
                  tabindex="12"
                >
                  Sign Up
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
</div>
