<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Column Starts here -->
    <div class="col-md-3" style="background-color: #c05938; margin:0; padding: 0;">
      <div class="d-flex sidenavv align-items-center">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="/assets/logo4.png"
              alt=""
              class="fediciImageSidebar"
            />
            <button class="navbar-toggler" type="button" (click)="toggleMenu()"
            [attr.aria-expanded]="!isMenuCollapsed" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="h3">Welcome, Admin!</li>
                <li class="separator"></li>
                <li class="nav-item lead">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="font-weight: bold"
                    routerLink="/admin/dashboard"
                  >
                    <i class="bi bi-house"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/accounts"
                    ><i class="bi bi-person"></i> Accounts</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/inventory"
                    ><i class="bi bi-card-checklist"></i> Inventory</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/products"
                    ><i class="material-symbols-outlined">cake</i> Products</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/orders"
                    ><i class="bi bi-bag-check"></i> Orders</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/reports"
                    ><i class="material-symbols-outlined">monitoring</i>
                    Reports</a
                  >
                </li>
                <li class="nav-item lead">
                  <button (click)="onLogout()" class="btn btn-logout">
                    <a class="nav-link"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Sidebar ends here-->

    <!--main content starts here [dashboard page]-->

    <div class="col-md-9 m-auto">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-house"></i> Dashboard</h2>

        <img
          id="fediciLogo"
          src="/assets/logo3.png"
          alt="Your Logo"
          class="logo"
        />
      </div>

      <p class="separator-black"></p>

      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
          <a routerLink="/admin/orders">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="bi bi-bag-check"><br /></i>Current
                Orders:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
          <a routerLink="/admin/orders">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="bi bi-truck"><br /></i>Orders for
                Delivery:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
          <a routerLink="/admin/orders">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="bi bi-shop-window"><br /></i>Orders for
                Pick-up:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
          <a routerLink="/admin/products">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="material-symbols-outlined">cake</i
                ><br />Available Products:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
          <a routerLink="/admin/accounts">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="bi bi-person"><br /></i>Admin
                Accounts:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
          <a routerLink="/admin/reports">
            <div class="col">
              <div class="bg-custom-color-padding mt-3 mb-2 h5 shadow">
                <i id="picSize" class="material-symbols-outlined">monitoring</i
                ><br />Total Sales This Month:<br />
                <div class="pinkText fw-bold">x</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
