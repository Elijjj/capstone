<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Column Starts here -->
    <div class="col-md-3" style="background-color: #c05938; margin:0; padding: 0;">
      <div class="d-flex sidenavv align-items-center">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="/assets/logo4.png"
              alt=""
              class="fediciImageSidebar"
            />
            <button class="navbar-toggler" type="button" (click)="toggleMenu()"
            [attr.aria-expanded]="!isMenuCollapsed" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="h3">Welcome, Admin!</li>
                <li class="separator"></li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/accounts"
                    ><i class="bi bi-person"></i> Accounts</a
                  >
                </li>
                <li class="nav-item lead">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="font-weight: bold"
                    routerLink="/admin/inventory"
                    ><i class="bi bi-card-checklist"></i> Inventory</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/products"
                    ><i class="material-symbols-outlined">cake</i> Products</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/orders"
                    ><i class="bi bi-bag-check"></i> Orders</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/reports"
                    ><i class="material-symbols-outlined">monitoring</i>
                    Reports</a
                  >
                </li>
                <li class="nav-item lead">
                  <button (click)="onLogout()" class="btn">
                    <a class="nav-link"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Sidebar ends here-->
    <div class="col-md-9 m-auto">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="bi bi-card-checklist"></i> Inventory</h2>

        <img
          id="fediciLogo"
          src="/assets/logo3.png"
          alt="Your Logo"
          class="logo"
        />
      </div>

      <p class="separator-black"></p>

      <div class="d-flex align-items-center">
        <h4 style="font-style: italic" class="me-4 mb-3">Inventory Menu</h4>
        <a routerLink="/admin/inventory/create">
          <button type="button" class="btn btn-colour-top mb-3">
            Add Inventory Item
          </button></a
        >
      </div>

      <div class="row">
        <div class="row cols-cols-1">
          <div class="table-responsive">
            <div class="row cols-cols-1">
              <div class="table-responsive">
                <table
                  id="example"
                  class="table table-hover"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th id="theader1" style="color: white">Inventory item</th>
                      <th id="theader" style="color: white">Product Description</th>
                      <th id="theader" style="color: white">Quantity</th>
                      <th id="theader5" style="color: white">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of inventory">
                      <td>{{ item.item }}</td>
                      <td>{{ item.description }}</td>
                      <td>{{ item.quantity }}</td>
                      <td>
                        <a
                          class="btn btn-colour-1 me-2"
                          color="primary"
                          [routerLink]="['/admin/inventory/edit', item.id]"
                          >EDIT&nbsp;<i class="bi bi-pencil-square"></i></a
                        ><button
                        class="btn btn-colour-2"
                          color="warn"
                          (click)="onDelete(item.id)"
                        >
                          DELETE&nbsp;<i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                <p
                  class="info-text mat-body-1"
                  *ngIf="inventory.length <= 0 && !isLoading"
                >
                  No Items added yet!
                </p>
                <mat-paginator
                  [length]="totalItems"
                  [pageSize]="itemsPerPage"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="onChangedPage($event)"
                  *ngIf="inventory.length > 0"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
