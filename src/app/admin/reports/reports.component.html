<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Column Starts here -->
    <div class="col-lg-3" style="background-color: #c05938">
      <div class="d-flex sidenavv align-items-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img
              src="/assets/logo4.png"
              alt=""
              style="width: 60%"
              class="my-3"
            />
            <button
              id="menuButton"
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="h3">Welcome, Admin!</li>
                <li class="separator"></li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/accounts"
                    ><i class="bi bi-person"></i> Accounts</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/inventory"
                    ><i class="bi bi-card-checklist"></i> Inventory</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/products"
                    ><i class="material-symbols-outlined">cake</i> Products</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/orders"
                    ><i class="bi bi-bag-check"></i> Orders</a
                  >
                </li>
                <li class="nav-item lead">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="font-weight: bold"
                    routerLink="/admin/reports"
                    ><i class="material-symbols-outlined">monitoring</i>
                    Reports</a
                  >
                </li>
                <li class="nav-item lead">
                  <button (click)="onLogout()" class="btn">
                    <a class="nav-link"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Sidebar ends here-->
    <div class="col-lg-9">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="material-symbols-outlined">monitoring</i> Reports</h2>

        <img id="fediciLogo" src="logo.jpg" alt="Your Logo" class="logo" />
      </div>

      <p class="separator-black"></p>
      <div class="d-flex align-items-center">
        <h4 style="font-style: italic; margin-right: 15px">
          Monthly Statistics
        </h4>
        <select id="monthDropdown">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <button
          class="btn btn-primary custom-btn"
          style="
            background-color: #c05938;
            color: white;
            border-color: #ff5733;
            font-weight: bold;
            margin-left: 15px;
          "
        >
          Export Reports
        </button>
      </div>

      <!--dashboard options -->
      <div class="container text-center">
        <div class="row cols-cols-1">
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow"
            >
              <i id="picSizeReport" class="bi bi-calendar3"></i><br />Monthly
              Customers<br />
              <div class="pinkText fw-bold">250</div>
            </div>
          </div>
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow"
            >
              <i id="picSizeReport" class="bi bi-person"></i><br />Most Frequent
              Customers<br />
              <div class="pinkText fw-bold">Juan Dela Cruz</div>
            </div>
          </div>
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow"
            >
              <i id="picSizeReport" class="bi bi-gift"></i><br />Most Bought
              Product<br />
              <div class="pinkText fw-bold">Blueberry Cheesecake</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
