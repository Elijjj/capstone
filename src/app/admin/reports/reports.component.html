<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Column Starts here -->
    <div
      class="col-md-3"
      style="background-color: #c05938; margin: 0; padding: 0"
    >
      <div class="d-flex sidenavv align-items-center">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid">
            <img src="/assets/logo4.png" alt="" class="fediciImageSidebar" />
            <button
              class="navbar-toggler"
              type="button"
              (click)="toggleMenu()"
              [attr.aria-expanded]="!isMenuCollapsed"
              aria-controls="navbarSupportedContent"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse"
              [class.show]="!isMenuCollapsed"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="h3">Welcome, Admin!</li>
                <li class="separator"></li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/accounts"
                    ><i class="bi bi-person"></i> Accounts</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/inventory"
                    ><i class="bi bi-card-checklist"></i> Inventory</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/products"
                    ><i class="material-symbols-outlined">cake</i> Products</a
                  >
                </li>
                <li class="nav-item lead">
                  <a class="nav-link" routerLink="/admin/orders"
                    ><i class="bi bi-bag-check"></i> Orders</a
                  >
                </li>
                <li class="nav-item lead">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    style="font-weight: bold"
                    routerLink="/admin/reports"
                    ><i class="material-symbols-outlined">monitoring</i>
                    Reports</a
                  >
                </li>
                <li class="nav-item lead">
                  <button (click)="onLogout()" class="btn">
                    <a class="nav-link"
                      ><i class="bi bi-box-arrow-right"></i> Logout</a
                    >
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Sidebar ends here-->
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="material-symbols-outlined">monitoring</i> Reports</h2>

        <img id="fediciLogo" src="./assets/logo3.png" alt="Your Logo" class="logo" />
      </div>

      <p class="separator-black"></p>
      <h4 class="mx-3" style="font-style: italic">Monthly Statistics</h4>

      <div class="row mb-3 mx-2">
        <div class="col-lg-3 col-md-4">
          <select
            class="form-select"
            aria-label="Default select example"
            (change)="onMonthChange($event.target.value)"
          >
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="8">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>

      <!--dashboard options -->
      <div class="container text-center">
        <div class="row cols-cols-1">
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow d-flex justify-content-center flex-column"
            >
              <i id="picSizeReport" class="bi bi-calendar3"></i>
              <label>Monthly Customers</label>
              <div
                class="pinkText fw-bold"
                [innerHTML]="monthlyCustomers$ | async"
              ></div>
            </div>
          </div>
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow d-flex justify-content-center flex-column"
            >
              <i id="picSizeReport" class="bi bi-person"></i>
              <label>Most Frequent Customers</label>
              <div
                class="pinkText fw-bold"
                [innerHTML]="mostFrequentCustomer$ | async"
              ></div>
            </div>
          </div>
          <div class="col">
            <div
              id="gridReport"
              class="bg-custom-color-padding mt-3 mb-2 h5 shadow d-flex justify-content-center flex-column"
            >
              <i id="picSizeReport" class="bi bi-gift"></i>
              <label>Most Bought Product</label>
              <div
                class="pinkText fw-bold"
                [innerHTML]="mostBoughtProduct$ | async"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
