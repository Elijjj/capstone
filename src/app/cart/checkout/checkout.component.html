    <div class="col-lg-6">
      <h2>Order Summary</h2>
      <div *ngIf="carts" class="rectangleMoments1">
        <div class="mb-3" *ngFor="let item of carts">
          <h4>
            {{ item.productName }}: <b>P {{ item.price }}</b>
          </h4>
        </div>
        <h5>
          Discount:
          <b>P <input type="text" value="{{ getDiscounted() }}" readonly /></b>
        </h5>
        <hr />
        <h4>
          Computed Total:
          <b
            >P <input type="text" value="{{ getComputedDiscount() }}" readonly
          /></b>
        </h4>
      </div>
    </div>
    <div class="col-lg-6" [formGroup]="checkoutForm">
      <h2>Order Details</h2>
      <div class="row" class="rectangleMoments2">
        <label for="orderType" class="form-label">Order Type:</label>
        <select formControlName="orderType" class="form-select" name="" id="">
          <option value="Pick-Up">Pick-Up</option>
          <option value="Delivery">Delivery</option>
        </select>
        <label for="datePickup" class="mt-2">Date:</label>
        <br />
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="datePickup"
            [min]="getMinClaimDate()"
            name="datePickup"
            required
            formControlName="claimDate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="datePickup"
          ></mat-datepicker-toggle>
          <mat-datepicker #datePickup></mat-datepicker>
        </mat-form-field>
        <br />
        <label for="timePickup" class="mt-2">Time:</label>
        <select formControlName="claimTime" class="form-select" name="" id="">
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
        </select>
      </div>
    </div>
  </div>
